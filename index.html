<body>
    <div class="main-bg-container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="d-flex flex-row justify-content-center col-12">
            <div class="form-container mt-4">
                <form onsubmit="return convert()">
                    <label for="temp" class="label-text pb-2">Temperature:</label>
                    <input type="number" id="temp" style="height: 40px; width: 100%;" placeholder="Enter temperature"/>
                    <br/>
                    <label class="label-text pt-4" for="from">From:</label>
                    <select id="from" name="from">
                        <option value="none">--select--</option>
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                    <br/>
                    <label class="label-text pt-4" for="to">To:</label>
                    <select id="to" name="to">
                        <option value="none">--select--</option>
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                    <div class="mt-3">
                        <button type="submit" onclick="convert()" class="submit-button">Convert</button>
                        <button type="button" onclick="clearFields()" class="clear-button ml-3">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center mt-4">
            <div id="result" >
                    
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ceac0f703c.js" crossorigin="anonymous"></script>
</body>
